<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEPY</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        img {
            border: 5px solid white;
            border-radius: 10px;
            width: 60%;
            max-width: 700px;
        }
    </style>
</head>
<body>
    <h1>EEPY</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Stream">
    <p>Latest EAR Value: <span id="ear_value">Waiting for data...</span></p>
    <p>Latest MAR Value: <span id="mar_value">Waiting for data...</span></p>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io();

        socket.on("update_data", function(data) {
            console.log("Received data:", data); // Log received data to console
            document.getElementById("ear_value").innerText = data.EAR;
            document.getElementById("mar_value").innerText = data.MAR;
        });

        // function to request data from the /data endpoint
        function requestData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched data:", data); // Log fetched data to console
                    document.getElementById("ear_value").innerText = data.EAR;
                    document.getElementById("mar_value").innerText = data.MAR;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // 1000 = 1 second
        setInterval(requestData, 1000);
    </script>

</body>
</html>
