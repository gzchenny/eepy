<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEPY</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        img {
            border: 5px solid white;
            border-radius: 10px;
            width: 60%;
            max-width: 700px;
        }
    </style>
</head>
<body>
    <h1>EEPY</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Stream">
    <p>Latest Value: <span id="data">Waiting for data...</span></p>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> <!-- Include Socket.IO library -->
    <script>
        var socket = io(); // Connect to WebSocket

        socket.on("update_data", function(data) {
            console.log("Received data:", data); // Log received data to console
            document.getElementById("data").innerText = data.value;
        });
    </script>

</body>
</html>
