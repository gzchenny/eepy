<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEPY</title>
    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
        }

        h1 {
            font-family: 'Pixelify Sans';
            color: rgb(255, 255, 255);
            font-size: 90px;
            text-transform: lowercase;
            -webkit-text-stroke: 2px #850B4E;
            margin: 5px 0;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1400px;
            height: 70vh; /* Adjusted for better alignment */
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 75%;
            height: 100%;
        }

        .img-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 85%;
        }

        .img-container img {
            border: 5px solid #850B4E;
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
            max-height: 100%;
        }

        .text-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button:hover {
            box-shadow: 0px 0px 15px #FF66B2;
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }

        .ear-value, .mar-value {
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #FFF;
            font-family: 'Poppins';
            font-weight: 400;
        }

        .ear-value {
            text-align: left;
            font-size: 22px;
        }

        .mar-value {
            text-align: right;
            font-size: 22px;
        }

        .chat-container {
            width: 24%;
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 2px solid #850B4E;
            border-radius: 5px;
            padding: 10px;
            background-color: #2b2b2b;
            color: white;
            text-align: left;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 6px;
            border: 2px solid #850B4E;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: white;
        }

        .chat-input button {
            background-color: #850B4E;
            color: white;
            border: none;
            padding: 6px 12px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button {
            background-color: #850B4E;
            border: none;
            color: white;
            padding: 12px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 15px 2px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif; 
        }
    </style>
</head>
<body>
    <h1>EEPY</h1>
    <div class="main-container">
        <!-- Video Stream Section -->
        <div class="video-container">
            <div class="img-container">
                <!-- Displaying video stream from server -->
                <img src="{{ url_for('video_feed') }}" alt="Video Stream">
            </div>
            <div class="text-container">
                <div class="ear-value">
                    <span>EAR Value:</span> 
                    <span id="ear_value">Waiting for data...</span>
                </div>
                <div class="mar-value">
                    <span>MAR Value:</span> 
                    <span id="mar_value">Waiting for data...</span>
                </div>
            </div>
            <!-- Link to home page -->
            <a href="/home" class="button">Go to Home Page</a>
        </div>

        <!-- Chat Box Section -->
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <!-- Messages will appear here -->
            </div>
        </div>
    </div>

    <!-- Including Socket.IO library -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io();

        // Listening for data updates from the server
        socket.on("update_data", function(data) {
            document.getElementById("ear_value").innerText = data.EAR;
            document.getElementById("mar_value").innerText = data.MAR;
        });

        // Function to request data from the server
        function requestData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ear_value").innerText = data.EAR;
                    document.getElementById("mar_value").innerText = data.MAR;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Request data every 3 seconds
        setInterval(requestData, 3000);

        // Listening for query and summary updates from the server
        socket.on("update_chat", function(data) {
            let chatBox = document.getElementById("chatBox");
            let queryElement = document.createElement("p");
            queryElement.textContent = "Query: " + data.query;
            let summaryElement = document.createElement("p");
            summaryElement.textContent = "Summary: " + data.summary;
            chatBox.appendChild(queryElement);
            chatBox.appendChild(summaryElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
