<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEPY</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
        }
        h1 {
            font-family: 'Pixelify Sans';
            color: rgb(255, 255, 255);
            font-size: 120px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            text-align: center;
            width: 412px;
            height: 375px;
            flex-shrink: 0;
            text-transform: lowercase;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .img-container {
            position: relative;
            width: 90%;
            max-width: 1050px;
        }
        .text-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        img {
            border: 5px solid #850B4E;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
        }
        .ear-value, .mar-value, .drowsy-value {
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: #FFF;
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .ear-value {
            text-align: left;
            font-size: 24px;
        }
        .mar-value {
            text-align: right;
            font-size: 24px;
            color: #FFF;
        }
        .drowsy-value {
            text-align: center;
            font-size: 24px;
            color: #FFF;
        }
        .value-container {
            display: flex;
            align-items: center;
        }
        .value-label {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>EEPY</h1>
    <div class="container">
        <div class="img-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>
        <div class="text-container">
            <div class="value-container ear-value">
                <span class="value-label">Latest EAR Value:</span>
                <span id="ear_value">Waiting for data...</span>
            </div>
            <div class="value-container mar-value">
                <span class="value-label">Latest MAR Value:</span>
                <span id="mar_value">Waiting for data...</span>
            </div>
            <div class="value-container drowsy-value">
                <span class="value-label">Drowsy:</span>
                <span id="drowsy_value">Waiting for data...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io();

        socket.on("update_data", function(data) {
            console.log("Received data:", data); // Log received data to console
            document.getElementById("ear_value").innerText = data.EAR;
            document.getElementById("mar_value").innerText = data.MAR;
            document.getElementById("drowsy_value").innerText = data.is_drowsy ? "Yes" : "No";
        });

        // function to request data from the /data endpoint
        function requestData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched data:", data); // Log fetched data to console
                    document.getElementById("ear_value").innerText = data.EAR;
                    document.getElementById("mar_value").innerText = data.MAR;
                    document.getElementById("drowsy_value").innerText = data.is_drowsy ? "Yes" : "No";
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // 1000 = 1 second
        setInterval(requestData, 1000);
    </script>

</body>
</html>
